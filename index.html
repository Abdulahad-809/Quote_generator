<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Quote Generator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg-start: #f7f7fb;
      --bg-end: #eef1f6;
      --card-bg: rgba(255, 255, 255, 0.7);
      --text-primary: #1f2937;
      --accent: #2563eb;
      --accent-2: #111827;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: var(--accent-2);
      color: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      text-align: center;
      padding: 1rem;
    }

    .wrap {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    main{
      background-color: purple;
    }
    .quote-card {
      width: min(680px, 92vw);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(31, 41, 55, 0.15);
      padding: 28px 22px;
    }

    .heading {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      color: #374151;
      font-weight: 600;
    }

    .heading .mark {
      font-size: 22px;
      color: var(--accent);
    }

    #quote {
      font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      line-height: 1.6;
      color: var(--text-primary);
      margin: 8px 0 18px;
      text-align: center;
      min-height: 100px;
      transition: opacity 200ms ease;
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-main {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .btn-main:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.42);
    }

    .btn-secondary {
      background: #fff;
      color: #111827;
      border: 1px solid rgba(0,0,0,0.08);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(17, 24, 39, 0.08);
    }
    .box{
        display: flex;
        flex-direction: column;
    }
    

    footer {
      background: var(--accent-2);
      color: #e5e7eb;
      text-align: center;
      padding: 14px 10px;
      font-size: 0.92rem;
    }
  </style>
</head>
<body>

  <nav>
    <h1 class="h4 mb-0">Random Quote Generator</h1>
  </nav>

  <main class="wrap">
    <section class="quote-card">
      <div class="heading">
        <span class="mark">“</span>
        <span>Find your daily spark</span>
      </div>

      <!-- Leave this p for JS injection -->
      <p id="quote">Tap “Generate Quote” to get inspired.</p>

      <div class="actions">
        <div class="box">
            <p id="text"></p>
        <button id="generateBtn" class="btn btn-main" onclick="generateQuote()">Generate Quote</button>
        </div>
       
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Abdul's Projects. All rights reserved.
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
